<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>Administration access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css" /> 
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1>Admin Login</h1>
            <form method="post">
                <label for="keyphrase" class="form-label">Keyphrase:</label>
                <input type="password" name="keyphrase" class="form-control" id="keyphrase" placeholder="Enter keyphrase" aria-describedby="passwordHelpBlock" required>
                <br>
                {{ captcha_html(captcha)|safe }}
                <a href="" onclick="this.closest('form').reset(); location.reload(); return false;">New image</a>
                <div id="passwordHelpBlock" class="form-text">
                    Enter the HNC assessor admin keyphrase. Login will be valid for 24 hours.
                </div>
                <button class="btn btn-primary mb-3 mt-3" type="submit">Login</button>

            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
  </head>
  <body>
    <h1>Admin Login</h1>
    <form method="post">
      <label for="keyphrase">Keyphrase:</label>
      <input type="password" name="keyphrase" id="keyphrase" required>
      <button type="submit">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
